<!DOCTYPE html>
<html>

<head>
    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Barlow Semi Condensed' rel='stylesheet'>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/fontawesome.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/solid.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/regular.min.css" rel="stylesheet"/>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

    <!-- Bootstrap & Material Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css"> -->

    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/style.css?v=1">

    <title>TimNem | Search</title>
</head>

<body>
    <div class="container-fluid d-flex h-100 flex-column">
    <div class="row">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="font-family: 'Barlow Semi Condensed';width: 100%;">
        <div class="d-flex flex-grow-1">
            <span class="w-100 d-lg-none d-block"><!-- hidden spacer to center brand on mobile --></span>
            <a class="navbar-brand d-none d-lg-inline-block" href=".">
                <h2 style="display:inline;"><b>TIMNEM</b></h2>
            </a>
            <a class="navbar-brand-two mx-auto d-lg-none d-inline-block" href="#">
                <img src="/img/snap.png" alt="logo" style="width:30px;height:30px">
            </a>
            <form class="form-inline mycustom">
                <input type="search" value="" class="input-ol form-control barlow" name="q" id="searchbar" aria-describedby="inputGroupPrepend2" placeholder="Search for industry..." style="width:350px; border:1px solid #9D9D9D;border-radius:30px"  autocomplete="off"/>
                <div class="input-group-prepend" style="padding-right: 5px;padding-top:5px">
                    <i class="fas fa-search action" id="searchbtn"></i>
                </div>
            </form>
            <div class="w-100 text-right">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
        <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar">
            <ul class="navbar-nav ml-auto flex-nowrap">
                <li class="nav-item">
                    <a href="." class="nav-link m-2 menu-item">About Us</a>
                </li>
            </ul>
        </div>
    </nav>
    </div>
    <div id='workspace' class="row h-100 flex-grow-1" style="padding:10px; overflow:scroll;">
        <div class="col-sm-12">
            <br>
            <div id="results">
                <h3 class="barlow" style="color:#00705c"><b id="result-header"></b></h3><br>
                <div class="card-container" id="results-container">
                </div>
            </div>
        </div>
    </div>
    </div>
    <script>
        $('.dropdown-menu a.dropdown-toggle').on('click', function(e) {
            if (!$(this).next().hasClass('show')) {
                $(this).parents('.dropdown-menu').first().find('.show').removeClass('show');
            }
            var $subMenu = $(this).next('.dropdown-menu');
            $subMenu.toggleClass('show');


            $(this).parents('li.nav-item.dropdown.show').on('hidden.bs.dropdown', function(e) {
                $('.dropdown-submenu .show').removeClass('show');
            });


            return false;
        });

        $(document).on('click','#searchbtn',searchNext);

        $(document).on('keyup', function(e) {
            if (e.keyCode==13){
                searchNext();
            }
        });

        function searchNext(){
            var searchstr = encodeURI($("#searchbar").val());
            console.log(searchstr);
            var p = $("#pinned-container .card:not(.placeholder)").map(function() { return this.id }).get().join(',')
            window.location.href='./search?q='+searchstr + '&p=' + p;
        }

        $(document).ready(function () {
            function handleEnter(e) {
                if (e.which == 13) {
                    // enter pressed
                    var searchKeyWord = $("#SearchTextBox").val();
                    window.location.href = "/Listings.aspx?K=" + searchKeyWord;
                }
            }

            $(document).keypress(handleEnter);
            $("#SearchTextBox").keypress(handleEnter);

        }); 

        $('.pop').popover({
            trigger: 'manual',
            html: true,
            animation: false
        })
        .on('mouseenter', function () {
            var _this = this;
            $(this).popover('show');
            $('.popover').on('mouseleave', function () {
                $(_this).popover('hide');
            });
        }).on('mouseleave', function () {
            var _this = this;
            setTimeout(function () {
                if (!$('.popover:hover').length) {
                    $(_this).popover('hide');
                }
            }, 300);
        });

        $('[data-toggle="popover"]').popover({html:true});
        
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();   
        });

        $(document).ready(function() {
            var star_rating_width = $('.fill-ratings span').width();
            $('.star-ratings').width(star_rating_width);
        });

        $(document).ready(function() {
            $('#result-header').append("Search results for: " + window.sessionStorage.getItem('searchStr'));
        })

    </script>
</body>



</html>
