<html>

<head>
    <!-- Fonts -->

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/fontawesome.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/solid.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/regular.min.css" rel="stylesheet"/>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

    <!-- Bootstrap & Material Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css"> -->

    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/style.css">

    <title>TimNem | Home</title>
</head>

<body>
    <div class="bg">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="font-family: 'Barlow Semi Condensed';width: 100%;">
        <div class="d-flex flex-grow-1">
            <span class="w-100 d-lg-none d-block"><!-- hidden spacer to center brand on mobile --></span>
            <a class="navbar-brand d-none d-lg-inline-block" href=".">
                <h2 style="display:inline;"><b>TIMNEM</b></h2>
            </a>
            <div class="w-100 text-right">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
        <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar">
            <ul class="navbar-nav ml-auto flex-nowrap">
                <li class="nav-item">
                    <a href="." class="nav-link m-2 menu-item">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="row h-100 align-items-center justify-content-center">
        <div class="col-sm-12 mx-auto text-center">
            <h1 style="color:#00705c; font-family:'Barlow Semi Condensed';"><b>Tim Nem</b></h1><br><br>
            <div class="input-group mx-auto mycustom" style="width:50%;">
                <input type="text" class="input-ol form-control" name="query" id="searchbar" style="border-radius:30px; font-family:'Barlow Semi Condensed';" aria-describedby="inputGroupPrepend2" placeholder="Search for industry..." autocomplete="off"/>
                <div class="input-group-prepend" style="padding-right: 5px;">
                    <i class="fas fa-search action" id="searchbtn"></i>
                </div>
              </div>
        </div>
    </div>
    </div>
    <script>
        $('.dropdown-menu a.dropdown-toggle').on('click', function(e) {
            if (!$(this).next().hasClass('show')) {
                $(this).parents('.dropdown-menu').first().find('.show').removeClass('show');
            }
            var $subMenu = $(this).next('.dropdown-menu');
            $subMenu.toggleClass('show');


            $(this).parents('li.nav-item.dropdown.show').on('hidden.bs.dropdown', function(e) {
                $('.dropdown-submenu .show').removeClass('show');
            });


            return false;
        });

        $(document).on('click','#searchbtn',function() {
            var searchstr = encodeURI($("#searchbar").val());
            var storage = window.sessionStorage;
            storage.setItem('searchStr',searchstr);
            console.log(searchstr);
            window.location.href='./search.html?q='+searchstr;
        });

        $(document).on('keypress','#searchbar',function(e) {
            if (e.keyCode==13){
                $('#searchbtn').click()
            }
        });
    </script>
</body>



</html>
